name: Test Container Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Test build for ${{ matrix.platform }}
      uses: docker/build-push-action@v5
      with:
        context: ./docker/php           # Path to directory containing Dockerfile
        file: ./docker/php/Dockerfile   # Explicit Dockerfile path
        platforms: ${{ matrix.platform }}
        push: false
        tags: laravel-instantclient:test
        load: true
      
